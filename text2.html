<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT CSS</title>
    <style type="text/CSS">
        .text{
            width: 300px;
            height: 200px;
            background-color: pink;
            font-size: 50px;
            color:black ;
            font-weight: bold;
            font-style: italic;
            text-align: center;

        }
        .para{
            width: 1000px;
            height: 200px;
            background-color: orangered;
            font-size: 20px;
            text-align: justify;
        }
        
    </style>
</head>
<body>
     <div class="text">
        Everything is Best
     </div>
     <p class="para">
         ipsum dolor sit amet consectetur adipisicing elit. Obcaecati dolor autem, ad soluta magni voluptas ab! Exercitationem neque, eligendi incidunt laboriosam perspiciatis in sint, ratione soluta quibusdam, quo cumque distinctio!
     </p>
</body>
</html>
